<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
       <link href="styl.css"  rel="stylesheet" type="text/css" />
        
    </h:head>
    <h:body>
        <p:confirmDialog message="voulez vous vraiment supprimer ?" header="suppression" severity="alert" widgetVar="cd">
                <h:form id="formcoll">
            <p:fieldset legend="creation d'utilisateur" toggleable="true">
                <h:panelGrid columns="3">
  
                        <h:outputLabel/> 
                            <h:outputLabel  value="Login :" />                           
                            <b:inputText  id="ref" value="#{authentificationBean.login}" required="true" requiredMessage="ce champ ne peut pas ètre null" maxlength="50">
                                <f:ajax event="blur" render="refMessage" />
                                <f:validator binding="#{articleExiste}" />
                            </b:inputText>
                            <p:message id="refMessage" for="ref" /> 
                            
                            <h:outputLabel  value="Mot de passe :" />
                            <b:inputText value="#{authentificationBean.password}" required="true" id="id2" requiredMessage="veuillez remplir ce champ!">
                                <f:ajax event="blur" render="desigMessage" />
                            </b:inputText>
                            <p:message id="desigMessage" for="id2" />
                            
                            <h:outputLabel  value="Nom affiché dans les pages :" />                           
                            <b:inputText value="#{authentificationBean.nom}" required="true" id="id3" requiredMessage="veuillez remplir ce champ!">
                                <f:ajax event="blur" render="codebaremessage" />
                            </b:inputText>
                            <p:message for="id3" id="codebaremessage" />
                        
                                <b:column span="2" >
                                  <b:commandButton value="Enregistrer" look="success" icon="ui-icon-disk"   />
                                </b:column>
                                <b:column span="2">
                                  <b:commandButton value="Annuler" look="danger"  type="reset" />
                                </b:column>
                            
                        </h:panelGrid>
                         <p:growl globalOnly="true"  />
                         
            </p:fieldset>
                        </h:form>
                </p:confirmDialog>
    </h:body>
</html>
