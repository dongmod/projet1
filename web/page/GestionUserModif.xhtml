<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <link href="styl.css"  rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="paramuser" value="#{userBean.parammodifuser}"/>
        </f:metadata>
        <f:event type="preRenderView" listener="#{userBean.param_modif_user()}" > </f:event>
        
                <h:form>
            <p:fieldset collapsed="false" legend="ajouter un utilisateur" toggleable="true" >
       
           <h:panelGrid columns="3">
          <h:outputText value="Utilisateur :         "  />  
          <b:inputText  placeholder="nom d'utilisateur" id="username" value="#{userBean.username}" disabled="true" required="true" requiredMessage="veuillez entrer le nom de l'utilisateur" >
              <f:ajax event="blur" render="nomMessage" />
              <f:validator binding="#{userExiste}" />
            <f:facet name="prepend">
              <b:icon name="user" />
            </f:facet>
          </b:inputText  >
          <p:message id="nomMessage" for="username" /> 
          
          <h:outputText value="Mot de passe"/>      
          <b:inputSecret id="pass" placeholder="Mot de passe"  value="#{userBean.password}" required="true" requiredMessage="veuillez entrer votre mot de passe" >
            <f:facet name="prepend">
              <b:iconAwesome name="key" />
            </f:facet>
              <f:ajax event="blur" render="nomMessagepass" />
          </b:inputSecret>
          <p:message id="nomMessagepass" for="pass" /> 
        
          
          <h:outputText value="Mot de passe"/>   
          <b:inputSecret  id="passconf" placeholder="confirmer le Mot de passe"  value="#{userBean.passwordConfirm}" required="true" requiredMessage="veuillez confirmer votre mot de passe"  >
            <f:facet name="prepend">
              <b:iconAwesome name="key" />
            </f:facet>
              <f:ajax event="blur" render="passconfirm" />
          </b:inputSecret>
          <p:message id="passconfirm" for="passconf" /> 
         
          
          <b:commandButton value="Modifier"  look="primary" icon="save"  action="#{userBean.editUser()}"  />
            <b:commandButton value="Supprimer"  look="danger" icon="ui-icon-trash" style=" margin-left: 100px"  />
                 </h:panelGrid> 
         </p:fieldset>
                
                <p:growl globalOnly="true" />
                
                </h:form>
               
        </h:body>    
   </html>
