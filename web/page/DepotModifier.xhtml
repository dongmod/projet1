<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
       
    </h:head>
    <h:body>
        <ui:composition template="barremenu.xhtml">
            <ui:define name="contenu">
                 <f:metadata>
                     <f:viewParam name="id_paramDepot" value="#{depotBean.paramDepot}"/> 
        </f:metadata>      
                <f:event type="preRenderView" listener="#{depotBean.param_modif_depot()}"></f:event>
                <h:form > 
        <p:fieldset   legend="ajouter un depôt" >
            <h:panelGrid   columns="3">               
                <h:outputLabel  value="nom :" />
                <b:inputText  id="nom_dp" value="#{depotBean.nom_dp}" placeholder="nom" required="true" requiredMessage="veuillez entrer le nom du dépot" maxlength="50">
                    <f:ajax event="blur" render="nomMessage" />
                </b:inputText>
                <p:message id="nomMessage" for="nom_dp" /> 
                <p:growl globalOnly="true"/>             
            </h:panelGrid> 
                  <b:row>
                    <b:column span="2"  >
                        <b:commandButton value="Modifier" look="primary" icon="save" action="#{depotBean.modifierDepot()}" />
                    </b:column>
                    <b:column span="2">
                      <b:commandButton value="Annuler" look="danger"  action="Depot.xhtml" />
                    </b:column>
                  </b:row>
                    <p:growl globalOnly="true"  />
            </p:fieldset>  
              </h:form>
        </ui:define>
      </ui:composition>
    </h:body>
</html>
